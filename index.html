<html>
<head>
</head>
	<body>
	<h1>Latest guestbookItem entry</h1>
	<div id="entries">  
	</div>
	
	<h1>New entries</h1>
	
		<form>
			<label for="msg">Message</label>
			<textarea id="msg"></textarea>
			
			<button id='submitButton'>Submit</button>
		</form>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script type="text/javascript">
		
		var API_URL= 'https://i84tczno7j.execute-api.us-east-1.amazonaws.com/prod';
		$(document).ready(function(){
			$.ajax({
				type: 'GET',
				url:  API_URL,
				
				success: function(data){
					$('#entries').html('');
					
					data.Items.forEach(function(guestbookItem){
						$('#entries').append('<p>' + guestbookItem.message + '</p>');
						})
				}
            });
        });
		
		$('#submitButton').on('click', function(){
			$.ajax({
				type: 'POST',
				url:  API_URL,
			    data: JSON.stringify({"message": $('#msg').val()}),
                contentType: "application/json",				
				success: function(data){
					location.reload();
				}
            });
			return false;
		
		});
		</script>	
	</body>
</html>
